<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="edit-profile">
      <a href="../Profile/index.html" class="arrow-link">
        <img class="arrow-icon" loading="eager" alt="" src="./public/arrow.svg" />
      </a>

      <form class="main-frame">
        <div class="inner-frame">
          <h2 class="profile">Profile</h2>
          <div class="wrapper-photo-profil">
            <img
              class="photo-profil-icon"
              loading="eager"
              alt=""
              src="./public/photo-profil.svg"
            />
          </div>
        </div>
        <div class="input-frame">
          <div class="date-frame">
            <div class="name">Name</div>
            <div class="input">
              <input
                class="input-label-here"
                placeholder="Enter name here"
                type="text"
              />
            </div>
          </div>
          <div class="date-frame1">
            <div class="email">Email</div>
            <div class="input1">
              <input
                class="input-label-here1"
                placeholder="Enter Email here"
                type="text"
              />
            </div>
          </div>
          <div class="date-frame2">
            <div class="date-of-birth">Date of birth</div>
            <div class="input2">
              <input class="input-label-here2" type="text" />
            </div>
          </div>
          <div class="date-frame3">
            <div class="phone-number">Phone Number</div>
            <div class="input3">
              <input
                class="input-label-here3"
                placeholder="+91 - xxxxx xxxxx"
                type="text"
              />
            </div>
          </div>
          <div class="gender-frame">
            <div class="gender">Gender</div>
            <div class="male-female-buttons">
              <div class="rectangle-frame-parent">
                <div class="rectangle-frame"></div>
                <img class="button-icon" alt="" src="./public/button.svg" />

                <input class="male" placeholder="Male" type="text" />
              </div>
              <button class="rectangle-parent">
                <div class="frame-child"></div>
                <div class="button"></div>
                <div class="female">Female</div>
              </button>
            </div>
          </div>
        </div>
        <button class="button1">
          <div class="button-large">Update Profile</div>
        </button>
      </form>
    </div>
  </body>
</html>
