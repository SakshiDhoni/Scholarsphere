<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="home-2">
      <div class="frame-parent">
        <div class="frame-child"></div>
        <div class="scholarsphere-parent">
          <h1 class="scholarsphere" id="text">ScholarSphere</h1>
          <div class="nav-menu">
            <button class="home-button" id="home">Home</button>
            <a href="../Calendar/index.html"> <button class="home-button" id="calendar">Calendar</button> </a>
           <a href="../Profile/index.html"> <button class="home-button" id="profile">Profile</button> </a>
          </div>
        </div>
        <img class="logo-icon" alt="" src="./public/logo@2x.png" />

        <div class="dashboard">
          <div class="img">
            <div class="img-child"></div>
            <div class="presence">Presence</div>
            <div class="div">89%</div>
          </div>
          <div class="img1">
            <div class="img-child"></div>
            <div class="div1">100%</div>
            <div class="completeness">Completeness</div>
          </div>
          <div class="img">
            <div class="img-child"></div>
            <div class="presence">Total Subject</div>
            <div class="div2">12</div>
          </div>
          <div class="img">
            <div class="img-child"></div>
            <div class="presence">Assigments</div>
            <div class="div3">18</div>
          </div>
        </div>
        <div class="focus-button">
          <div class="button-large">Focus Mode</div>
        </div>
        <img class="button-icon" alt="" src="./public/button.svg" />

        <img class="play-button-icon" alt="" src="./public/playbutton.svg" />

        <button class="reset-button" id="reset">
          <img class="vector-icon" alt="" src="./public/RESET BUTTON.svg" />
        </button>
        <div class="options">
          <button class="exam-button" id="examButton">
            <div class="button-exam">
              <div class="rectangle-parent">
                <div class="group-child"></div>
                <img
                  class="fi-sr-book-alt-icon"
                  alt=""
                  src="./public/fisrbookalt.svg"
                />
              </div>
              <div class="exam-mode">
                <p class="exam">Exam</p>
                <p class="exam">Mode</p>
              </div>
            </div>
          </button>
          

          <div class="subjects-button">
            <a href="../Subjects/index.html">
            <div class="button-subject">
              <button class="rectangle-group">
                <div class="group-child"></div>
                <img
                  class="fi-sr-book-alt-icon"
                  alt=""
                  src="./public/fisrbookalt.svg"
                />

                <div class="rectangle-container">
                  <div class="group-inner"></div>
                  <img
                    class="fi-sr-book-alt-icon"
                    alt=""
                    src="./public/fisrgraduationcap.svg"
                  />
                </div>
              </button>
              <div class="subjects">Subjects</div>
            </div>
          </a>
          </div>
        
          <button class="exam-button" id="appLockButton">
            <div class="button-exam">
              <div class="rectangle-parent">
                <div class="group-child"></div>
            <div class="rectangle-container">
              <div class="group-child2"></div>
              <img class="vector-icon1" alt="" src="./public/vector.svg" />
            </div>
              </div>
              <div class="exam-mode">
                <p class="exam">App</p>
                <p class="exam">Lock</p>
              </div>
            </div>
          </button>
          <button class="exam-button" id="deafModeButton">
            <div class="button-exam">
              <div class="rectangle-parent">
                <div class="group-child"></div>
                <div class="rectangle-container">
                  <div class="group-child4"></div>
                  <img
                    class="fi-sr-book-alt-icon"
                    alt=""
                    src="./public/fisrcheckbox.svg"
                  />
                </div>
              </div>
              <div class="exam-mode">
                <p class="exam">Deaf</p>
                <p class="exam">Mode</p>
              </div>
            </div>
          </button>
        </div>
      </div>
      <div class="text">
        <div class="title-name">
          <h1 class="hi-student" id="hi stu">Hi, Student</h1>
          <div class="here-is-your">Here is your activity today,</div>
        </div>
      </div>
      <img class="image-icon" alt="" src="./public/image@2x.png" />
    </div>
  </body>
</html>
